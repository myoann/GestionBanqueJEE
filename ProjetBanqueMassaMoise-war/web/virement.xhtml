<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        
    </ui:define>
    <ui:define name="top">
        
    </ui:define>

    <ui:define name="content">
        <f:view>
            <h2>Créditer un compte</h2>
            <h:form>
                <h:outputLabel value="Id du compte" for="IdCompte"></h:outputLabel>
                <p:autoComplete id="IdCompte" value="#{CompteBancaireMBean.idCompteAcrediter}" completeMethod="#{CompteBancaireMBean.completeText}" />
                <!--<h:inputText value="#{CompteBancaireMBean.idCompteAcrediter}"></h:inputText>-->
                <h:outputLabel value="solde"></h:outputLabel>
                <p:inputText value="#{CompteBancaireMBean.soldeACrediter}"></p:inputText>
                <p:commandButton action="#{CompteBancaireMBean.crediterCompte()}" value="Créditer"></p:commandButton>
            </h:form> 
            <h2>Débiter un compte</h2>
            <h:form>
                <h:outputLabel value="Id du compte" for="IdCompte"></h:outputLabel>
                <p:autoComplete id="IdCompte" value="#{CompteBancaireMBean.idCompteADebiter}" completeMethod="#{CompteBancaireMBean.completeText}" />
                <h:outputLabel value="solde"></h:outputLabel>
                <p:inputText value="#{CompteBancaireMBean.soldeADebiter}"></p:inputText>
                <p:commandButton action="#{CompteBancaireMBean.debiterCompte()}" value="Débiter"></p:commandButton>
            </h:form>
             <h2>Transferer de l'argent d'un compte à l'autre</h2>
            <h:form>
                <h:outputLabel value="Id du compte de départ" for="IdCompteDepart"></h:outputLabel>
                <p:autoComplete id="IdCompte" value="#{CompteBancaireMBean.idCompteDepart}" completeMethod="#{CompteBancaireMBean.completeText}" />
                <h:outputLabel value="Id du compte d'arrivé" for="IdCompteArrive"></h:outputLabel>
                <p:autoComplete id="IdCompteArrive" value="#{CompteBancaireMBean.idCompteArrive}" completeMethod="#{CompteBancaireMBean.completeText}" />
                <h:outputLabel value="solde"></h:outputLabel>
                <p:inputText value="#{CompteBancaireMBean.montantATransferer}"></p:inputText>
                <p:commandButton action="#{CompteBancaireMBean.transferSolde()}" value="Transferer"></p:commandButton>
            </h:form>           
        </f:view>

    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
