<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:insert name="metadata"/>
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/template.css"/>
        <title>Gestion Bank Massa Moise</title>
    </h:head>

    <h:body>

        <div id="left">
            <img src="resources/logo_bnp.png" id="logo"></img>
            <p:accordionPanel>
                <p:tab title="Home">
                    <h:panelGrid columns="1" cellpadding="0">
                       <!-- <p:graphicImage name="demo/images/godfather/godfather1.jpg" />-->
                        <h:link outcome="accueil_en.xhtml" value="Home"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Bank Accounts" >
                    <h:panelGrid columns="1" cellpadding="0">
                        <h:link outcome="listing_en.xhtml" value="Listing"/>
                        <p:graphicImage name="list.png" height="56px" width="56px" url="listing_en.xhtml"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Transfer">
                    <h:panelGrid columns="1" cellpadding="0">
                       <!-- <p:graphicImage name="demo/images/godfather/godfather3.jpg" /> -->
                        <h:link outcome="virement_en.xhtml" value="Transfer"/>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Connection">
                    <h:panelGrid columns="1" cellpadding="0" >
                       <!-- <p:graphicImage name="demo/images/godfather/godfather3.jpg" /> -->
                       <h:form>
                            <h:commandLink action="#{connexionMBean.seDeconnecter()}" value="Log out"></h:commandLink>
                       </h:form>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Languages">
                    <h:panelGrid columns="1" cellpadding="0">
                       <!-- <p:graphicImage name="demo/images/godfather/godfather3.jpg" /> -->
                        <h:link outcome="accueil.xhtml" value="French"/>
                        <h:link outcome="accueil_en.xhtml" value="English"/>
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
            <ui:insert name="top"></ui:insert>
        </div>

        <div id="content" class="right_content">
            <ui:insert name="content">Content</ui:insert>
        </div>

        <div id="bottom">
            Florian Massa, Yoann Moise 2015
            <ui:insert name="bottom">Bottom</ui:insert>
        </div>

    </h:body>

</html>
