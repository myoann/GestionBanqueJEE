<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="metadata">
        
    </ui:define>
    <ui:define name="top">
        
    </ui:define>

    <ui:define name="content">
        #{connexionMBean.checkConnexion()}
        <f:view>
             <h:form>
                <p:growl id="message" showDetail="true" /> 

                 <p:contextMenu for="cTable"> 
                     <p:menuitem value="Delete" update="cTable" icon="ui-icon-close" actionListener="#{CompteBancaireMBean.supprimerUnCompte()}"/> </p:contextMenu>
                <p:dataTable emptyMessage="Aucun résultat" value="#{CompteBancaireMBean.lazyModel}" var="item"  paginator="true" rows="10" 
                              paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                              rowStyleClass="#{CompteBancaireMBean.colorrow(item.solde)}"
                              rowsPerPageTemplate="10,15" lazy="true" selection="#{CompteBancaireMBean.selectedCompte}" selectionMode="single" rowKey="#{item.id}" id="cTable">
                    <f:facet name="header">
                        Liste des comptes
                    </f:facet>
                    <p:column filterBy="#{item.id}" sortBy="#{item.id}">
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column filterBy="#{item.nom}" sortBy="#{item.nom}">
                        <f:facet name="header">
                            <h:outputText value="Nom"/>
                        </f:facet>
                        <h:outputText value="#{item.nom}" />
                    </p:column>
                    <p:column filterBy="#{item.solde}" sortBy="#{item.solde}">
                        <f:facet name="header">
                            <h:outputText value="Solde"/>
                        </f:facet>
                        <h:outputText value="#{item.solde}"/>
                    </p:column>
                     <p:column>
                        <f:facet name="header">
                            <h:outputText value="Détails des opérations"/>
                        </f:facet>
                            <h:link outcome="operations.xhtml" includeViewParams="true" value="Afficher opérations">
                                <f:param name="idCompte" value="#{item.id}"/>
                            </h:link>
                         
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Action"/>
                        </f:facet>
                        
                        <p:commandButton icon="fa fa-fw fa-edit" value="Supprimer" update="cTable" actionListener="#{CompteBancaireMBean.supprimerCompte(item.id)}">
                            <p:confirm header="Confirmation" message="Êtes-vous sûr?" icon="ui-icon-alert" />
                        </p:commandButton>
                        
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                            <p:commandButton value="Oui" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                            <p:commandButton value="Non" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        </p:confirmDialog>
                    </p:column>
                    
                    
                </p:dataTable>
            </h:form>
            
        </f:view>

    </ui:define>

    <ui:define name="bottom">
    </ui:define>

</ui:composition>
