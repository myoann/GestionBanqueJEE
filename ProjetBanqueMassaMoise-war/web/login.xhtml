<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:define name="metadata">
         <f:viewParam name="loginC" value="#{connexionMBean.loginUtilisateurCourant}"/>
         <f:viewParam name="mdpC" value="#{connexionMBean.mdpCourant}"/>
    </ui:define>

    <ui:define name="top">
       
    </ui:define>

    <ui:define name="content">
        
        <h:form>
            <h3>Page de connexion</h3>
            <h:panelGrid id="grid" columns="3" cellpadding="5">
                <p:outputLabel for="login" value="Login" />
                <p:inputText id="login" required="true" requiredMessage="Veuillez saisir votre identifiant" value="#{connexionMBean.loginUtilisateurCourant}"/>
                <p:message for="login" />
                
                <p:outputLabel for="mdp" value="Text" />
                <p:password id="mdp" required="true" requiredMessage="Veuillez saisir votre mot de passe" value="#{connexionMBean.mdpCourant}"/>
                <p:message for="mdp" display="text" />

            </h:panelGrid>
            <p:commandButton id="submitButton" value="Se connecter" update="grid" action="#{connexionMBean.seConnecter()}"/>
          
        </h:form>
        
    </ui:define>

    <ui:define name="bottom">
        bottom
    </ui:define>

</ui:composition>
