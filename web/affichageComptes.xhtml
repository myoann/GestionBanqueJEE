<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

  <body>

    <ui:composition template="./WEB-INF/standardTemplate.xhtml">

      <ui:define name="content">
        <f:view>
          <h:form>
            <h1><h:outputText value="Liste des comptes bancaires"/></h1>
            <h:dataTable rules="all" frame="border"
              value="#{affichageComptes.findAllComptes()}" var="item">
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Id"/>
                </f:facet>
                <h:outputText value="#{item.id}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="NomProprio"/>
                </f:facet>
                <h:outputText value="#{item.nomProprio}"/>
              </h:column>
              <h:column>
                <f:facet name="header">
                  <h:outputText value="Solde"/>
                </f:facet>
                <h:outputText value="#{item.solde}"/>
              </h:column>
            </h:dataTable>
          </h:form>
        </f:view>

      </ui:define>

    </ui:composition>

  </body>
</html>
